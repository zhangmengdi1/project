<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
        // 要求：
        // 弹出一个输入框，标题为：“请输入您目前的消费金额：”
        // 对消费金额做出如下判断：
        // 1、如果金额为非数字，提示用户：“金额只能是数字哦！”
        // 2、如果金额小于0元，提示用户：“金额输入错误”;
        // 3、如果金额在2000以下，提示用户：“您只能享受我们的赠品一份”;
        // 3、如果金额在2000-3000之间，提示用户：“您可以享受我们的买一赠一活动哦”;
        // 4、如果金额在3001-5000之间，提示用户：“您可以享受我们的折上折哦”;
        // 5、如果金额在5000元以上，提示用户：“您可以享受我们的终生免费清洗活动”;
        // 说明：将整个编码思路以注释的形式写在代码的最上方


        //定义变量
        //判断是否为非数字
        //判断金额范围，弹出相应的提示字
        var price = prompt("请输入您目前的消费金额");
        if(price==null){
                alert("错")
        }else{
             if(isNaN(price)){
                alert("金额只能是数字哦！")
             }else{
                if(price<0){
                        alert("金额输入错误");
                }else if(price<2000){
                        alert("您只能享受我们的赠品一份")
                }else if(price>=2000 && price<=3000){
                        alert("您可以享受我们的买一赠一活动哦")
                }else if(price>3000 && price<5000){
                        alert("您可以享受我们的折上折哦")
                }else{
                        alert("您可以享受我们的终生免费清洗活动");
                }
        }   
        }
       
</script>
</body>
</html>
